<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form action="/submit" method="post">
        <!-- Respondent's Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Respondent's Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Age Group -->
        <fieldset>
            <legend>Age Group:</legend>
            <input type="radio" id="under18" name="age_group" value="under18">
            <label for="under18">Under 18</label><br>
            <input type="radio" id="18-25" name="age_group" value="18-25">
            <label for="18-25">18-25</label><br>
            <input type="radio" id="26-35" name="age_group" value="26-35">
            <label for="26-35">26-35</label><br>
            <input type="radio" id="36-50" name="age_group" value="36-50">
            <label for="36-50">36-50</label><br>
            <input type="radio" id="over50" name="age_group" value="over50">
            <label for="over50">Over 50</label><br><br>
        </fieldset>

        <!-- Hobbies -->
        <fieldset>
            <legend>Hobbies:</legend>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label><br>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br><br>
        </fieldset>

        <!-- Country Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Additional Comments -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
