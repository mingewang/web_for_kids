<!DOCTYPE>
<html>

<head>
  <meta charset="UTF-8" />
  <title> JavaScript Number Guessing Game </title>
</head>

<body>
  <h1>Guess the Number!</h1>
  <p>I am thinking of a number between 1 and 100. Can you guess what it is?</p>

  <form id="guessForm">
    <label for="guess">My Guess</label>
    <input type="number" id="guess" required>
    <input type="submit" id="submitGuess" value="Check My Guess">
  </form>

  <p id="feedback"></p>

  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    console.log('Random Number', randomNumber);

    function checkGuess(event) {
      // Prevent the form from submitting and refreshing the page
      // important!!
      event.preventDefault();

      // Get the user's guess and compare it with the random number
      const myGuess = Number(document.getElementById('guess').value);
      const feedback = document.getElementById('feedback');

      if (myGuess === randomNumber) {
        feedback.textContent = "You got it right!";
      } else if (myGuess > randomNumber) {
        feedback.textContent = "Your guess was " + myGuess + ". That's too high. Try Again!";
      } else if (myGuess < randomNumber) {
        feedback.textContent = "Your guess was " + myGuess + ". That's too low. Try Again!";
      }
    }

    // Attach the event listener to the form's submit event
    const guessForm = document.getElementById('guessForm');
    guessForm.addEventListener('submit', checkGuess);
  </script>

</body>

</html>
